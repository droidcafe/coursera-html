<!doctype html>
<html>
  <head>
    <title>Dating Site</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <h1  class="capital" >Please Enter Your Datails For our Dating website !</h1>
    <form class="sign_up--form" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
    method="post" enctype="multipart/form-data">
      <fieldset>
        <legend class="capital">your face</legend>
        <label for="file">Your image : </label>
        <input type="file" name="file" accept="image/*"><br>
        <label for="preview">Image Preview:</label>
        <img name="preview" id="preview">
      </fieldset>
      <fieldset>
        <legend class="capital">Your General Details</legend>
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>
        <br>
        <label for="gender" class="special_label">Gender : </label>
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
        <br>
        <label for="age">Age : </label>
        <input type="number" name="age" id="age" value="18" required>
        <br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="dob" >
        <br>
        <label for="color">Favorite color : </label>
        <input type="color" name="color" id="color" >
        <br>
        <label for="country">Which country : </label>
        <select name="country" value="">
          <option  disabled selected class="hide"></option>
          <option value="in">India</option>
          <option value="us">US</option>
          <option value="en">England</option>
          <option value="ge">Germany</option>
          <option value="ca">Canada</option>
        </select>

      </fieldset>

      <fieldset>
        <legend class="capital">Your indicators</legend>
        <label for="height">Height : </label>
        <span class="maroon">Short</span>
        <input type="range" name="height" min="0" max="100">
        <span class="purple">Tall</span>
        <br>
        <label for="sal">Salary : </label>
        <span class="maroon">Poor</span>
        <input type="range" name="height" min="0" max="100">
        <span class="purple">Rich</span>
      </fieldset>

      <fieldset>
        <legend class="capital">your contact information</legend>
        <br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="mobile">Mobile : </label>
        <input type="number" name="mobile" id="mobile" >
        <br>
        <label for="addr">Address : </label>
        <textarea  name="addr"></textarea>

        <br>
        <label for="con" class="special_label">Method to contact you : </label>
        <input type="checkbox" name="con" value="con_mail">Email
        <input type="checkbox" name="con" value="con_what">Whatsapp
        <input type="checkbox" name="con" value="con_chat">In-app chat
        <br>

      </fieldset>


      <input type="submit" value="Submit">
    </form>
  </body>
</html>
